<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Food for Thought</title>
    <link rel="icon" href="favicon_1.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .entry {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .entry h2 {
            margin: 0;
        }
        .entry p {
            margin: 5px 0 0;
        }
        .date {
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Food for Thought</h1>
        <div id="entries"></div>
    </div>

    <script>
        const entries = [
            //#1
            { id: 'temporal', title: 'Temporal Paradox', date: '2025-02-11', content: '<strong>Embracing the Speed of Time: A beautiful reflection</strong>. 

Have you ever noticed how as we age, time seems to slip through our fingers like grains of sand? Each passing year feels like a mere blink compared to the vast expanse of our earlier years. Reflecting on this phenomenon, I'm struck by the profound wisdom it holds.

Think of the year 19 in COVID'19, it is half a decade now or the ongoing conflict between Russia and Ukraine, which now stretches beyond years. It's astonishing how swiftly time moves, carrying with it the weight of our experiences and memories.

I recently came across an insightful perspective on this temporal paradox: the older we become, the faster time appears to pass.

How?

Because each passing year represents a smaller fraction of our total life experience. Think about it: for a 9-year-old, their 10th year comprises one-tenth of their entire life. But for someone who's 19, that same year constitutes just one-twentieth of their existence.

This realisation offers a poignant reminder to savour each moment, to infuse our days with purpose and meaning.
#temporalparadox â³' },

        //#2
            { id: 'focus', title: 'Deep Work', date: '2025-02-10', content: 'Eliminate distractions and focus deeply to achieve mastery.' }
        ];

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const container = document.getElementById('entries');
        const pageTitle = document.getElementById('page-title');

        if (id) {
            const entry = entries.find(e => e.id === id);
            if (entry) {
                pageTitle.textContent = entry.title; // Update page title
                container.innerHTML = `<div class="entry">
                    <h2>${entry.title}</h2>
                    <p class="date">${entry.date}</p>
                    <p>${entry.content}</p>
                </div>`;
            } else {
                container.innerHTML = '<p>Entry not found.</p>';
            }
        } else {
            entries.forEach(entry => {
                container.innerHTML += `<div class="entry">
                    <h2><a href="?id=${entry.id}">${entry.title}</a></h2>
                    <p class="date">${entry.date}</p>
                    <p>${entry.content}</p>
                </div>`;
            });
        }
    </script>
</body>
</html>
